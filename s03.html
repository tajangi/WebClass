<head>

    <title>Ali Derakhshan nezhad</title>

<body>
    <h2 id="Fullname">Ali Derakhshan Nezhad</h2>

        <img src="https://tajangi.ir/img/ManTechnologist.svg" style="display: inline; width: 1.5rem; height: 1.5rem;"

        <script>
            // alert("Loading ...")
            let obj = [];
            document.getElementById('btn1').onclick = ()=>{

                let JobTitle = prompt("Your JobTitle : ")
                document.getElementById("Fullname").innerText = name
                document.getElementById("Job").innerText = JobTitle

            }
        </script>
</body>
